<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MedVest+ - Web</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Tela de entrada (splash screen) -->
  <div class="splash">
    <img src="logo.png" alt="Logo MedVest+">
  </div>

  <!-- Barra lateral -->
  <div class="sidebar">
    <h2>MedVest+</h2>
    <a href="#">Início</a>
    <a href="#">Simulados</a>
    <a href="#">Flashcards</a>
    <a href="#">Notificações</a>
    <a href="#">Perfil</a>
    <img src="logo.png" alt="logo">

  </div>

  <!-- Conteúdo principal -->
  <div class="main">
    <div class="title">
      <h1>Áreas do Conhecimento</h1>
    </div>

    <div class="cards">
      <div class="card">
        <span>Química</span>
        <img src="quimica-removebg-preview.png" alt="Química">
      </div>

      <div class="card">
        <span>Biologia</span>
        <img src="biologia-removebg-preview.png" alt="Biologia">
      </div>

      <div class="card">
        <span>Física</span>
        <img src="fisica-removebg-preview.png" alt="Física">
      </div>
    </div>
  </div>

  <script>
    // Remove a tela de splash depois de 2.5s
    window.addEventListener("load", () => {
      setTimeout(() => {
        document.querySelector(".splash").classList.add("hidden");
      }, 2500);
    });
  </script>
</body>
</html>
