<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Categoria</title>
  <link rel="stylesheet" href="/css/style.css">
  <style>
    .flashcardsContainer {
    display: flex;
    flex-wrap: wrap;
    gap: 16px;
    }

    .flashcard {
    width: 200px;
    height: 120px;
    perspective: 1000px;
    cursor: pointer;
    }

    .flashcard-inner {
    position: relative;
    width: 100%;
    height: 100%;
    text-align: center;
    transition: transform 0.6s;
    transform-style: preserve-3d;
    }

    .flashcard.is-flipped .flashcard-inner {
    transform: rotateY(180deg);
    }

    .flashcard-front,
    .flashcard-back {
    position: absolute;
    width: 100%;
    height: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
    border: 1px solid #c8e0a4;
    border-radius: 8px;
    background: #c8e0a4; /* mesma cor para frente e verso */
    box-sizing: border-box;
    padding: 10px;
    backface-visibility: hidden; /* impede o verso/fundo "vazar" */
    top: 0;
    left: 0;
    }

    .flashcard-back {
    transform: rotateY(180deg);
    }
</style>

</head>
<body>
    <div id="loading" class="loading hidden">
    <div class="spinner"></div>
  </div>
  <div class="sidebar">
    <h2>MedVest+</h2>
    <a href="/index.html" class="nav-link">In√≠cio</a>
    <a href="./simulados.html" class="nav-link">Simulados</a>
    <a href="./flashcards.html" class="nav-link">Flashcards</a>
    <a href="./notificacoes.html" class="nav-link">Notifica√ß√µes</a>
    <a href="./perfil.html" class="nav-link">Perfil</a>
    <img src="/assets/images/logo.png" alt="logo">
  </div>

  <div class="main">
    <h1 id="categoryTitle"></h1>
    <a href="#" id="addFlashcardBtn" class="add-flashcard-btn">+ Novo Flashcard</a>
    <div id="flashcardsContainer" class="flashcards-container"></div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const nome = params.get("nome");
    const tipo = params.get("tipo");
    const storageKey = "flashcards_" + nome + "_" + tipo;

    document.getElementById("categoryTitle").textContent = nome;

    const flashcards = JSON.parse(localStorage.getItem(storageKey)) || [];
    const container = document.getElementById("flashcardsContainer");

    function renderFlashcards() {
        container.innerHTML = "";
        flashcards.forEach(fc => {
        const div = document.createElement("div");
        div.className = "flashcard";
        div.innerHTML = `
            <div class="flashcard-inner">
            <div class="flashcard-front">${fc.front}</div>
            <div class="flashcard-back">${fc.back}</div>
            </div>
        `;

        // üëâ Vira ao clicar
        div.addEventListener("click", () => {
            div.classList.toggle("is-flipped");
        });

        container.appendChild(div);
        });
    }

    // üëâ Faz o bot√£o redirecionar para a p√°gina de novo flashcard
    const addBtn = document.getElementById("addFlashcardBtn");
    addBtn.href =
        "novoflashcard.html?nome=" + encodeURIComponent(nome) +
        "&tipo=" + encodeURIComponent(tipo);

    renderFlashcards();
    // Ativa tela de loading nos links da sidebar
  document.querySelectorAll(".nav-link").forEach(link => {
    link.addEventListener("click", function(e) {
      e.preventDefault();
      const loading = document.getElementById("loading");

      loading.classList.remove("hidden");
      loading.classList.add("fade-in");

      setTimeout(() => {
        window.location.href = this.href;
      }, 1000); // tempo para anima√ß√£o aparecer
    });
  });
</script>


</body>
</html>
