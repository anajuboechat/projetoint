<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyBN2_GgoK-nXfOxefYlCE9i7PupwrNQkrY",
  authDomain: "medvestplus.firebaseapp.com",
  databaseURL: "https://medvestplus-default-rtdb.firebaseio.com",
  projectId: "medvestplus",
  storageBucket: "medvestplus.appspot.com",
  messagingSenderId: "261146979409",
  appId: "1:261146979409:web:3388c61d54f7d7f7205c70"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

const container = document.getElementById("cards-container");

async function carregarConteudos() {
  
  // üî• CORRIGIDO ‚Äî AGORA L√ä F√çSICA NO BANCO
  const snapshot = await get(ref(db, "questoes/fisica"));

  if (!snapshot.exists()) {
    container.innerHTML = "<p style='color:red;'>Nenhum conte√∫do encontrado.</p>";
    return;
  }

  const data = snapshot.val();

  Object.keys(data).forEach(nome => {
    const card = document.createElement("div");
    card.className = "card";
    card.innerHTML = `<span>${nome}</span>`;
    card.onclick = () => {
      window.location.href = `conteudo.html?topico=${nome}&area=fisica`;
    };
    container.appendChild(card);
  });
}

carregarConteudos();
</script>
