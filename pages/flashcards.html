<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MedVest+ - Flashcards</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>

  <div id="loading" class="loading hidden">
    <div class="spinner"></div>
  </div>

  <div class="sidebar">
    <h2>MedVest+</h2>
    <a href="/index.html" class="nav-link">Início</a>
    <a href="./simulados.html" class="nav-link">Simulados</a>
    <a href="#" class="nav-link">Flashcards</a>
    <a href="./notificacoes.html" class="nav-link">Notificações</a>
    <a href="./perfil.html" class="nav-link">Perfil</a>
    <img src="/assets/images/logo.png" alt="logo">
  </div>

  <div class="flashcards-page">
    <h2>Seus Flashcards</h2>
  
    <!-- Barra de pesquisa -->
    <div class="search-bar">
      <input type="text" placeholder="Pesquisar flashcards...">
    </div>
  
    <!-- Botão de adicionar novo flashcard -->
    <a href="novacategoria.html" class="add-flashcard-btn">+ Nova Categoria</a>
  
<!-- Categoria Química -->
<div class="flashcards-category">
  <div class="category-header">
    <h3>Química</h3>
  </div>
  <div class="flashcards-container">
  </div>
</div>

<!-- Categoria Biologia -->
<div class="flashcards-category">
  <div class="category-header">
    <h3>Biologia</h3>
  </div>
  <div class="flashcards-container">
  </div>
</div>

<!-- Categoria Física -->
<div class="flashcards-category">
  <div class="category-header">
    <h3>Física</h3>
  </div>
</div>

  <script>
    const categorias = JSON.parse(localStorage.getItem("categorias")) || [];

    const tipos = ["quimica", "biologia", "fisica"];
    const nomes = {
      quimica: "Química",
      biologia: "Biologia",
      fisica: "Física"
    };

    const page = document.querySelector(".flashcards-page");

    function renderCategorias() {
      // limpar antes
      document.querySelectorAll(".flashcards-category").forEach(e => e.remove());

      tipos.forEach(tipo => {
        const wrapper = document.createElement("div");
        wrapper.className = "flashcards-category";
        wrapper.innerHTML = `
          <div class="category-header"><h3>${nomes[tipo]}</h3></div>
          <div class="flashcards-container"></div>
        `;
        page.appendChild(wrapper);

        const container = wrapper.querySelector(".flashcards-container");

        categorias.filter(c => c.tipo === tipo).forEach(c => {
          const div = document.createElement("div");
          div.className = "flashcard";
          div.textContent = c.titulo;
          div.addEventListener("click", () => {
          const loading = document.getElementById("loading");
          loading.classList.remove("hidden");
          loading.classList.add("fade-in");

          setTimeout(() => {
            window.location.href = "categoria.html?nome=" + encodeURIComponent(c.titulo) + "&tipo=" + tipo;
          }, 800); // pequeno delay para animação aparecer
        });

          container.appendChild(div);
        });
      });
    }

    renderCategorias();
</script>


  <script src="/js/script.js"></script>
</body>
</html>
