<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - MedVest+</title>
  <link rel="stylesheet" href="../css/auth.css">
  <script type="module" src="../js/login.js" defer></script>
</head>
<body>
  <div class="auth-container">
  <img src="../assets/images/logo.png" alt="Logo" class="logo">

  <h1 class="app-name">MedVest+</h1>
  <h2 class="auth-title">Entrar</h2>
  <p class="auth-subtitle">Insira os dados da sua conta:</p>

  <form>
    <input id="email" type="email" placeholder="E-mail" required>
    <p id="email-error" class="error-message"></p>
    <input id="password" type="password" placeholder="Senha" required>
    <p id="password-error" class="error-message"></p>
    <button id="submit" type="submit" class="btn-primary">Continue</button>
  </form>

  <div class="divider"><span>ou</span></div>

  <button class="btn-google">
    <img src="../assets/images/google.png" alt="Google">
    Continue com Google
  </button>  

  <p class="terms">
    Ao clicar “continue”, está concordando com nossos 
    <a href="#">Termos de Serviço</a> e com nossa 
    <a href="#">Política de Privacidade</a>
  </p>

  <p class="redirect">
    Não tem uma conta? <a href="../pages/signin.html">Cadastrar-se</a>
  </p>
</div>
</body>
</html>
