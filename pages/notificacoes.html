<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notificações</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inria+Sans:wght@400&family=Inter:wght@400;500;700&family=Roboto:wght@400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/style.css">

  <style>

/* RESET */
* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: 'Inter', sans-serif;
  background-color: #f0f0f0;
}

#section-main {
  width: 100%;
  height: 100vh;
  background: #f7fbe9;
  display: flex;
  justify-content: center;
  align-items: center;
}

.main-content {
  width: 100%;
  max-width: 500px;
  height: 100vh;
  display: flex;
  flex-direction: column;
  background: #f7fbe9;
  padding: 20px;
}

/* TÍTULO FIXO */
.page-title {
  text-align: center;
  font-size: 24px;
  font-weight: 400;
  margin: 0;
  padding: 10px 0 20px 0;
  position: sticky;
  top: 0;
  background: #f7fbe9;
  z-index: 10;
}

/* ÁREA ROLÁVEL */
.notification-container {
  flex: 1;
  overflow-y: auto;
  padding-right: 8px;
  scrollbar-width: thin;
  scrollbar-color: #6d9657 #f7fbe9;
}

.notification-list {
  display: flex;
  flex-direction: column;
  gap: 20px;
}

/* CARDS */
.notification-card {
  position: relative;
  display: flex;
  align-items: center;
  gap: 12px;
  background-color: rgba(126, 161, 107, 0.08);
  border: 4px solid #6d9657;
  border-radius: 20px;
  min-height: 67px;
  padding: 10px 45px 10px 10px;
}

.notification-icon {
  width: 55px;
  height: 55px;
  flex-shrink: 0;
}

.notification-title {
  font-family: 'Inria Sans', sans-serif;
  font-size: 16px;
  margin: 0;
}

.notification-date {
  position: absolute;
  top: 10px;
  right: 15px;
  font-size: 8px;
}

.delete-btn {
  position: absolute;
  bottom: 12px;
  right: 12px;
  width: 22px;
  height: 22px;
  background: none;
  border: none;
  cursor: pointer;
}

.close-icon {
  width: 100%;
  height: 100%;
  position: relative;
}

.close-icon::before,
.close-icon::after {
  content: '';
  position: absolute;
  top: 50%;
  left: 0;
  width: 100%;
  height: 1.5px;
  background-color: #000;
}

.close-icon::before { transform: rotate(45deg); }
.close-icon::after { transform: rotate(-45deg); }

/* BOTÃO FIXO */
.clear-button {
  width: 100%;
  height: 45px;
  background-color: #3b3f2b;
  color: #e6e6e6;
  border-radius: 8px;
  border: none;
  margin-top: 20px;
  font-size: 16px;
  cursor: pointer;
  position: sticky;
  bottom: 0;
  z-index: 10;
}

/* MENSAGEM VAZIA */
.empty-message {
  text-align: center;
  color: #000;
  opacity: 0.4;
  font-size: 14px;
  margin-top: 40px;
}

  </style>
</head>

<body>

<div class="layout">
  <div class="sidebar">
    <h2>MedVest+</h2>
    <a href="/index.html" class="nav-link">Início</a>
    <a href="./simulados.html" class="nav-link">Simulados</a>
    <a href="./flashcards.html" class="nav-link">Flashcards</a>
    <a href="#" class="nav-link active">Notificações</a>
    <a href="./perfil.html" class="nav-link">Perfil</a>
    <img src="/assets/images/logo.png" alt="logo">
  </div>

  <section id="section-main">
    <main class="main-content">

      <h1 class="page-title">Notificações</h1>

      <div class="notification-container">
        <div class="notification-list" id="notificationList"></div>
      </div>

      <button class="clear-button" id="closeAllBtn">Fechar todas as notificações</button>

    </main>
  </section>
</div>

<!-- ============================ -->
<!--   FIREBASE + NOTIFICAÇÕES    -->
<!-- ============================ -->

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-auth.js";
import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyBN2_GgoK-nXfOxefYlCE9i7PupwrNQkrY",
  authDomain: "medvestplus.firebaseapp.com",
  projectId: "medvestplus",
  storageBucket: "medvestplus.firebasestorage.app",
  messagingSenderId: "261146979409",
  appId: "1:261146979409:web:3388c61d54f7d7f7205c70",
  databaseURL: "https://medvestplus-default-rtdb.firebaseio.com"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getDatabase(app);

/* ÍCONES */
const iconMap = {
  1: "/assets/images/chat.png",
  2: "/assets/images/notes.png",
  3: "/assets/images/dingobell.png"
};

/* Notificações fechadas localmente */
const closedNotifications = JSON.parse(localStorage.getItem("closedNotifications") || "[]");

/* ================================ */
/*   FUNÇÃO: Mostrar mensagem vazia */
/* ================================ */
function updateEmptyMessage() {
  const list = document.getElementById("notificationList");
  const container = document.querySelector(".notification-container");

  const oldMsg = document.getElementById("emptyMsg");
  if (oldMsg) oldMsg.remove();

  if (list.children.length === 0) {
    const msg = document.createElement("p");
    msg.id = "emptyMsg";
    msg.classList.add("empty-message");
    msg.textContent = "Sem notificações no momento";
    container.appendChild(msg);
  }
}

/* ================================ */
/*       CARREGAR NOTIFICAÇÕES     */
/* ================================ */
onAuthStateChanged(auth, async (user) => {
  if (!user) return;

  const notifRef = ref(db, "notificacoes");

  try {
    const snapshot = await get(notifRef);
    if (!snapshot.exists()) {
      updateEmptyMessage();
      return;
    }

    const notifications = snapshot.val();
    const list = document.getElementById("notificationList");

    Object.keys(notifications).forEach((id) => {
      const n = notifications[id];

      if (closedNotifications.includes(id)) return;

      const card = document.createElement("div");
      card.classList.add("notification-card");
      card.setAttribute("data-id", id);

      const iconSrc = iconMap[n.icon] || iconMap[1];

      card.innerHTML = `
        <img class="notification-icon" src="${iconSrc}">
        <p class="notification-title">${n.mensagem}</p>
        <span class="notification-date">${n.data}</span>
        <button class="delete-btn"><div class="close-icon"></div></button>
      `;

      card.querySelector(".delete-btn").addEventListener("click", () => {
        card.remove();
        closedNotifications.push(id);
        localStorage.setItem("closedNotifications", JSON.stringify(closedNotifications));
        updateEmptyMessage();
      });

      list.appendChild(card);
    });

    updateEmptyMessage();

  } catch (err) {
    console.error("Erro ao carregar notificações:", err);
    updateEmptyMessage();
  }
});

/* ================================ */
/*   FECHAR TODAS AS NOTIFICAÇÕES  */
/* ================================ */

document.getElementById("closeAllBtn").addEventListener("click", () => {
  const list = document.getElementById("notificationList");

  while (list.firstChild) {
    const id = list.firstChild.getAttribute("data-id");
    if (id && !closedNotifications.includes(id)) {
      closedNotifications.push(id);
    }
    list.removeChild(list.firstChild);
  }

  localStorage.setItem("closedNotifications", JSON.stringify(closedNotifications));

  updateEmptyMessage();
});

</script>

</body>
</html>
