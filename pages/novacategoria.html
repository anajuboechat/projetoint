<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nova Categoria</title>
  <link rel="stylesheet" href="/css/style.css">
  <script type="module" src="../js/novacategoria.js"></script>

</head>

<body>
  <div class="layout">
    <div class="sidebar">
      <h2><span class="logoo" style="color: #33ac49;">Med</span><span class="logoo">Vest</span><span class="logoo" style="color: red;">+</span></h2>
      <a href="/index.html" class="nav-link"><span>Início</span></a>
      <a href="./simulados.html" class="nav-link"><span>Simulados</span></a>
      <a href="./flashcards.html" class="nav-link"><span>Flashcards</span></a>
      <a href="./notificacoes.html" class="nav-link"><span>Notificações</span></a>
      <a href="./perfil.html" class="nav-link"><span>Perfil</span></a>
      <img class="imagenzinha_da_logo" src="/assets/images/logo.png" alt="logo">
    </div>

    <div class="main">
      <h1 class="title">Adicionar Nova Matéria</h1>

      <form id="categoriaForm" class="flashcard-form">
        <div class="formgroup2">
          <label for="titulo" class="form-label">Matéria</label>
          <div class="input-field">
            <input id="titulo" type="text" placeholder="Ex.: Citologia, Cinemática...">
          </div>
        </div>

        <div class="formgroup2">
          <label for="tipo" class="form-label">Disciplina</label>
          <div class="input-field">
            <select id="tipo">
              <option value="quimica">Química</option>
              <option value="biologia">Biologia</option>
              <option value="fisica">Física</option>
            </select>
          </div>
        </div>

        <button class="savebutton2">Salvar Matéria</button>
      </form>
    </div>
  </div>
</body>
</html>
