<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nova Categoria</title>
  <link rel="stylesheet" href="/css/style.css">

  <!-- FIREBASE -->
  <script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-auth.js";
import { getDatabase, ref, push, set } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyBN2_GgoK-nXfOxefYlCE9i7PupwrNQkrY",
  authDomain: "medvestplus.firebaseapp.com",
  projectId: "medvestplus",
  storageBucket: "medvestplus.firebasestorage.app",
  messagingSenderId: "261146979409",
  appId: "1:261146979409:web:3388c61d54f7d7f7205c70",
  databaseURL: "https://medvestplus-default-rtdb.firebaseio.com"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);
const auth = getAuth(app);

let uid = null;

onAuthStateChanged(auth, (user) => {
  if (user) uid = user.uid;
  else window.location.href = "../login.html";
});

document.addEventListener("DOMContentLoaded", () => {
  const form = document.getElementById("categoriaForm");

  form.addEventListener("submit", async (e) => {
    e.preventDefault();

    const materia = document.getElementById("titulo").value.trim().toLowerCase();
    const disciplina = document.getElementById("tipo").value;

    if (!materia) {
      alert("Digite um nome para a Matéria!");
      return;
    }

    // caminho raiz da materia
    const materiaRef = ref(
      db,
      `usuarios/${uid}/categoria/${disciplina}/${materia}`
    );

    // criar idMateria
    const idMateriaRef = push(materiaRef);

    await set(idMateriaRef, {
      id: idMateriaRef.key,
      criadoEm: new Date().toISOString()
    });

    // cria pasta flashcards vazia
    await set(
      ref(db, `usuarios/${uid}/categoria/${disciplina}/${materia}/flashcards`),
      {}
    );

    window.location.href = "flashcards.html";
  });
});
</script>

</head>

<body>
  <div class="layout">
    <div class="sidebar">
      <h2>MedVest+</h2>
      <a href="/index.html" class="nav-link">Início</a>
      <a href="./simulados.html" class="nav-link">Simulados</a>
      <a href="./flashcards.html" class="nav-link">Flashcards</a>
      <a href="./notificacoes.html" class="nav-link">Notificações</a>
      <a href="./perfil.html" class="nav-link">Perfil</a>
      <img src="/assets/images/logo.png" alt="logo">
    </div>

    <div class="main">
      <h1 class="profile-title">Adicionar Nova Matéria</h1>

      <form id="categoriaForm" class="flashcard-form">
        <div class="formgroup2">
          <label for="titulo" class="form-label">Matéria</label>
          <div class="input-field">
            <input id="titulo" type="text" placeholder="Ex.: Citologia, Cinemática...">
          </div>
        </div>

        <div class="formgroup2">
          <label for="tipo" class="form-label">Disciplina</label>
          <div class="input-field">
            <select id="tipo">
              <option value="quimica">Química</option>
              <option value="biologia">Biologia</option>
              <option value="fisica">Física</option>
            </select>
          </div>
        </div>

        <button class="savebutton2">Salvar Matéria</button>
      </form>
    </div>
  </div>
</body>
</html>
