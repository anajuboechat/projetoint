<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Novo Flashcard</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <div class="layout">
    <div class="sidebar">
      <h2>MedVest+</h2>
      <a href="/index.html" class="nav-link">Início</a>
      <a href="./simulados.html" class="nav-link">Simulados</a>
      <a href="./flashcards.html" class="nav-link">Flashcards</a>
      <a href="./notificacoes.html" class="nav-link">Notificações</a>
      <a href="./perfil.html" class="nav-link">Perfil</a>
      <img src="/assets/images/logo.png" alt="logo">
    </div>

    <div class="main">
      <h1 class="profile-title">Adicionar Novo Flashcard</h1>
      <form id="flashcardForm" class="flashcard-form">
        <div class="formgroup2">
          <label for="front" class="form-label">Frente:</label>
          <div class="input-field">
            <textarea id="front" name="front" rows="3" placeholder="Digite o conteúdo da frente"></textarea>
          </div>
        </div>

        <div class="formgroup2">
          <label for="back" class="form-label">Verso:</label>
          <div class="input-field">
            <textarea id="back" name="back" rows="3" placeholder="Digite o conteúdo do verso"></textarea>
          </div>
        </div>

        <button type="submit" class="savebutton2">Salvar Flashcard</button>
      </form>
    </div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const nome = params.get("nome");
    const tipo = params.get("tipo");
    const storageKey = "flashcards_" + nome + "_" + tipo;

    const form = document.getElementById("flashcardForm");

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      const front = document.getElementById("front").value;
      const back = document.getElementById("back").value;

      if (!front || !back) {
        alert("Preencha frente e verso!");
        return;
      }

      const flashcards = JSON.parse(localStorage.getItem(storageKey)) || [];
      flashcards.push({ front, back });
      localStorage.setItem(storageKey, JSON.stringify(flashcards));

      window.location.href = "categoria.html?nome=" + encodeURIComponent(nome) + "&tipo=" + encodeURIComponent(tipo);
    });
  </script>
</body>
</html>
