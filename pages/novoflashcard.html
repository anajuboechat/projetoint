<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Novo Flashcard</title>
  <link rel="stylesheet" href="/css/style.css">

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-auth.js";
    import { getDatabase, ref, push, set } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBN2_GgoK-nXfOxefYlCE9i7PupwrNQkrY",
      authDomain: "medvestplus.firebaseapp.com",
      projectId: "medvestplus",
      storageBucket: "medvestplus.firebasestorage.app",
      messagingSenderId: "261146979409",
      appId: "1:261146979409:web:3388c61d54f7d7f7205c70",
      databaseURL: "https://medvestplus-default-rtdb.firebaseio.com"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

    const params = new URLSearchParams(window.location.search);
    const nome = params.get("nome");
    const tipo = params.get("tipo");

    const form = document.getElementById("flashcardForm");

    form.addEventListener("submit", (e) => {
      e.preventDefault();

      const frente = document.getElementById("front").value;
      const verso = document.getElementById("back").value;

      if (!frente || !verso) {
        alert("Preencha frente e verso!");
        return;
      }

      onAuthStateChanged(auth, (user) => {
        if (!user) return alert("Você precisa estar logado!");

        const refCards = ref(db, `usuarios/${user.uid}/flashcards/${nome}/${tipo}`);
        const novo = push(refCards);

        set(novo, {
          front: frente,
          back: verso,
          criadoEm: new Date().toISOString()
        }).then(() => {
          window.location.href = `categoria.html?nome=${nome}&tipo=${tipo}`;
        });
      });
    });
  </script>
</head>

<body>
  <div class="layout">
    <div class="sidebar">
      <h2>MedVest+</h2>
      <a href="/index.html" class="nav-link">Início</a>
      <a href="./simulados.html" class="nav-link">Simulados</a>
      <a href="./flashcards.html" class="nav-link">Flashcards</a>
      <a href="./notificacoes.html" class="nav-link">Notificações</a>
      <a href="./perfil.html" class="nav-link">Perfil</a>
      <img src="/assets/images/logo.png" alt="logo">
    </div>

    <div class="main">
      <h1 class="profile-title">Adicionar Novo Flashcard</h1>

      <form id="flashcardForm" class="flashcard-form">
        <div class="formgroup2">
          <label for="front" class="form-label">Frente:</label>
          <div class="input-field">
            <textarea id="front" name="front" rows="3" placeholder="Digite o conteúdo da frente"></textarea>
          </div>
        </div>

        <div class="formgroup2">
          <label for="back" class="form-label">Verso:</label>
          <div class="input-field">
            <textarea id="back" name="back" rows="3" placeholder="Digite o conteúdo do verso"></textarea>
          </div>
        </div>

        <button type="submit" class="savebutton2">Salvar Flashcard</button>
      </form>
    </div>
  </div>
</body>

</html>
