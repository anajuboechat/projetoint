<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Novo Flashcard</title>
  <link rel="stylesheet" href="/css/style.css">
  <script type="module" src="../js/novoflashcards.js"></script>
</head>

<body>
  <div class="layout">
    <div class="sidebar">
      <h2><span class="logoo" style="color: #33ac49;">Med</span><span class="logoo">Vest</span><span class="logoo" style="color: red;">+</span></h2>
      <a href="/index.html" class="nav-link"><span>Início</span></a>
      <a href="./simulados.html" class="nav-link"><span>Simulados</span></a>
      <a href="./flashcards.html" class="nav-link"><span>Flashcards</span></a>
      <a href="./notificacoes.html" class="nav-link"><span>Notificações</span></a>
      <a href="./perfil.html" class="nav-link"><span>Perfil</span></a>
      <img class="imagenzinha_da_logo" src="/assets/images/logo.png" alt="logo">
    </div>

    <div class="main">
      <h1 class="title">Adicionar Novo Flashcard</h1>

      <form id="flashcardForm" class="flashcard-form">
        <div class="formgroup2">
          <label for="front" class="form-label">Frente:</label>
          <div class="input-field">
            <textarea id="front" rows="3" placeholder="Digite a frente"></textarea>
          </div>
        </div>

        <div class="formgroup2">
          <label for="back" class="form-label">Verso:</label>
          <div class="input-field">
            <textarea id="back" rows="3" placeholder="Digite o verso"></textarea>
          </div>
        </div>

        <button type="submit" class="savebutton2">Salvar Flashcard</button>
      </form>
    </div>
  </div>
</body>
</html>
