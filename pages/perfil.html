<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Meu Perfil - MedVest+</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/style.css" />
  <link rel="stylesheet" href="/css/perfil.css" />
  <link rel="icon" href="/assets/images/logo.png" />
</head>
<body>

  <div id="loading" class="loading hidden">
    <div class="spinner"></div>
  </div>

  <div id="toastOverlay" class="hidden">
  <span id="toastMessage">Mensagem</span>
</div>



  
  <div class="layout">
    <div class="sidebar">
    <h2><span class="logoo" style="color: #33ac49;">Med</span><span class="logoo">Vest</span><span class="logoo" style="color: red;">+</span></h2>
    <a href="/index.html" class="nav-link"><span>Início</span></a>
    <a href="./simulados.html" class="nav-link"><span>Simulados</span></a>
    <a href="./flashcards.html" class="nav-link"><span>Flashcards</span></a>
    <a href="./notificacoes.html" class="nav-link"><span>Notificações</span></a>
    <a href="./perfil.html"><span>Perfil</span></a>
    <img class="imagenzinha_da_logo" src="/assets/images/logo.png" alt="logo">
  </div>

  <div class="content">
    <div class="mainprofile">
      <div id="section-profile" class="profile-section">
        <h1 class="title">Meu Perfil</h1>

        <div class="avatar-container">
          <img src="/assets/images/170_1561.svg" alt="Avatar" class="avatar-bg" id="avatarImage" />
          <div class="edit-icon-wrapper" id="editButton">
            <img src="/assets/images/170_1570.svg" alt="Edit icon background" class="edit-icon-bg">
            <img src="/assets/images/5c90d859f913fe66471afa1555e28a9e1b82c6f0.png" alt="Edit icon" class="edit-icon-pencil">
          </div>
          <input type="file" id="fileInput" accept="image/*" hidden />
        </div>

        <div class="form-group">
          <label for="name" class="form-label">Nome:</label>
          <div class="input-field" id="nameContainer">
            <input type="text" id="name" name="name" placeholder="Digite seu nome:" />
          </div>
          <button type="button" id="editNameBtn" class="save-button">Salvar Nome</button>
        </div>

        <div class="form-group">
          <label class="form-label">Email:</label>
          <div class="input-field noborder">
            <span id="emailDisplay">usuario@email.com</span>
          </div>
        </div>

        <fieldset class="preferences-group">
          <legend class="form-label">Vestibulares de preferência:</legend>
          <div class="checklist">
            <label>
  <input type="checkbox" name="vestibulares" value="Unicamp">
  <span>Unicamp</span>
            </label>
            <label>
              <input type="checkbox" name="vestibulares" value="USP">
              <span>USP</span>
            </label>
            <label>
              <input type="checkbox" name="vestibulares" value="UERJ">
              <span>UERJ</span>
            </label>
            <label>
              <input type="checkbox" name="vestibulares" value="ENEM">
              <span>ENEM</span>
            </label>
          </div>
        </fieldset>

        <button type="submit" class="save-button" id="saveAllBtn">Salvar Tudo</button>
        <button type="button" id="logoutBtn" class="save-button" style="background-color:#b02d2d">Sair da Conta</button>
      </div>
    </div>
  </div>
  </div>
  <script type="module" src="../js/perfil.js"></script>
  <script src="../js/script.js"></script>
</body>
</html>
