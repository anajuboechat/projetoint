<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generated Page</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/global.css">
  <style>

  /* --- Ajuste de tela cheia --- */
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    width: 100%;
    box-sizing: border-box;
    overflow: hidden; /* remove barra de rolagem */
  }

  /* --- Layout Principal --- */
  .layout {
    display: flex; /* Coloca sidebar e main lado a lado */
    height: 100vh; /* ocupa altura toda da tela */
    width: 100vw;  /* ocupa largura toda da tela */
  }

  .sidebar {
    width: 15%;
    background-color: #c8e0a4;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 20px 0;
    padding-left: 0.125%;
    box-shadow: 2px 0 8px rgba(0,0,0,0.1);
    font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
  }

  .sidebar h2 {
    color: #3b3f2b;
    margin-bottom: 30px;
  }

  .sidebar a {
    text-decoration: none;
    color: #3b3f2b;
    margin: 15px 0;
    font-size: 16px;
    font-weight: bold;
    transition: 0.3s;
  }

  .sidebar a:hover {
    color: #7ea16b;
  }

  .sidebar img {
    max-width: 50%;
    height: auto;
    margin-top: auto;
    align-self: center;
    padding: 20px 0;
    margin-bottom: 15%;
  }

  .main {
    flex: 1; /* pega todo o restante da largura */
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    padding: 40px;
    max-width: 1000px;
    margin: 0 auto;
    font-family:'Lucida Sans', Verdana, sans-serif;
    overflow: hidden; /* impede scroll interno */
  }

  /* CSS do profile */
  .profile-section {
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 0 24px 20px;
    width: 100%;
    height: 100%;
  }

  .profile-title {
    font-size: 22px;
    font-weight: 600;
    margin: 20px 0 20px 0;
  }

  .avatar-container {
    position: relative;
    width: 130px;
    height: 135px;
    margin-bottom: 20px;
  }

  .avatar-bg {
    width: 100%;
    height: 100%;
  }

  .edit-icon-wrapper {
    position: absolute;
    right: -3.5px;
    bottom: -1px;
    width: 32px;
    height: 32px;
  }

  .edit-icon-bg {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
  }

  .edit-icon-pencil {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 24px;
    height: 24px;
  }

  .profile-form {
    width: 100%;
    max-width: 500px;
    display: flex;
    flex-direction: column;
  }

  .form-group {
    display: flex;
    flex-direction: column;
    margin-bottom: 25px;
  }

  .form-label {
    font-size: 18px;
    margin-bottom: 10px;
    font-weight: 500;
  }

  .input-field {
    background-color: var(--input-background);
    border: 1px solid var(--border-color);
    border-radius: 10px;
    padding: 0;
    height: auto;
    display: flex;
    align-items: center;
  }

  .input-field input {
    width: 100%;
    border: none;
    outline: none;
    background: transparent;
    padding: 12px 18px;
    font-size: 16px;
    color: var(--text-primary);
  }

  .preferences-group {
    border: none;
    padding: 0;
    margin: 30px 0 0 6px;
    display: flex;
    flex-direction: column;
    gap: 20px;
    align-self: flex-start;
  }

  .preferences-group legend {
    margin-bottom: 12px;
    font-size: 18px;
    font-weight: 500;
  }

  .preference-item {
    display: flex;
    align-items: center;
    gap: 12px;
  }

  .preference-item span {
    font-size: 16px;
    line-height: 22px;
  }

  .save-button {
    background-color: var(--button-background);
    color: var(--button-text);
    border: none;
    border-radius: 10px;
    padding: 12px 20px;
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
    margin-top: 30px;
    height: 45px;
    width: 100%;
    align-self: center;
  }
  </style>
</head>
<body>
  <div class="layout">
    <div class="sidebar">
    <h2>MedVest+</h2>
    <a href="/index.html" class="nav-link">Início</a>
    <a href="./simulados.html" class="nav-link">Simulados</a>
    <a href="./flashcards.html" class="nav-link">Flashcards</a>
    <a href="./notificacoes.html" class="nav-link">Notificações</a>
    <a href="#" class="nav-link">Perfil</a>
    <img src="/assets/images/logo.png" alt="logo">
  </div>

    <div class="main">
      <div id="section-profile" class="profile-section">
        <h1 class="profile-title">Meu Perfil</h1>

        <div class="avatar-container">
          <img src="/assets/images/170_1561.svg" alt="User avatar background" class="avatar-bg">
          <div class="edit-icon-wrapper">
            <img src="/assets/images/170_1570.svg" alt="Edit icon background" class="edit-icon-bg">
            <img src="/assets/images/5c90d859f913fe66471afa1555e28a9e1b82c6f0.png" alt="Edit icon" class="edit-icon-pencil">
          </div>
        </div>

        <form class="profile-form">
          <div class="form-group">
            <label for="name" class="form-label">Nome:</label>
            <div class="input-field">
              <input type="text" id="name" name="name" placeholder="Digite seu nome:" />
            </div>
          </div>

          <div class="form-group">
            <label for="email" class="form-label">Email:</label>
            <div class="input-field">
              <input type="email" id="email" name="email" placeholder="Digite seu email:" />
            </div>
          </div>

          <fieldset class="preferences-group">
            <legend class="form-label">Vestibulares de preferência:</legend>
            <div class="preference-item">
              <img src="/assets/images/205_1014.svg" alt="Checkbox icon">
              <span>ENEM</span>
            </div>
            <div class="preference-item">
              <img src="/assets/images/205_1017.svg" alt="Checkbox icon">
              <span>Comvest</span>
            </div>
            <div class="preference-item">
              <img src="/assets/images/205_1020.svg" alt="Checkbox icon">
              <span>Fuvest</span>
            </div>
            <div class="preference-item">
              <img src="/assets/images/205_932.svg" alt="Checkbox icon">
              <span>Outro</span>
            </div>
          </fieldset>
          <button type="submit" class="save-button">Salvar</button>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
