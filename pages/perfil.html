<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generated Page</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <div class="layout">
    <div class="sidebar">
      <h2>MedVest+</h2>
      <a href="/index.html" class="nav-link">Início</a>
      <a href="./simulados.html" class="nav-link">Simulados</a>
      <a href="./flashcards.html" class="nav-link">Flashcards</a>
      <a href="./notificacoes.html" class="nav-link">Notificações</a>
      <a href="#" class="nav-link">Perfil</a>
      <img src="/assets/images/logo.png" alt="logo">
    </div>

    <div class="mainprofile">
      <div id="section-profile" class="profile-section">
        <h1 class="profile-title">Meu Perfil</h1>

        <div class="avatar-container">
          <img src="/assets/images/170_1561.svg" alt="User avatar background" class="avatar-bg" id="avatarImage">
          <div class="edit-icon-wrapper" id="editButton">
            <img src="/assets/images/170_1570.svg" alt="Edit icon background" class="edit-icon-bg">
            <img src="/assets/images/5c90d859f913fe66471afa1555e28a9e1b82c6f0.png" alt="Edit icon" class="edit-icon-pencil">
          </div>
          <input type="file" id="fileInput" accept="image/*">
        </div>

        <div class="form-group">
        <label for="name" class="form-label">Nome:</label>
        <div class="input-field" id="nameContainer">
          <input type="text" id="name" name="name" placeholder="Digite seu nome:" />
        </div>
        <button type="button" id="editNameBtn" class="save-button">Editar Nome</button>
      </div>



      <div class="form-group">
        <label class="form-label">Email:</label>
        <div class="input-field noborder">
          <span id="emailDisplay">usuario@email.com</span>
        </div>
      </div>

          <fieldset class="preferences-group">
            <legend class="form-label">Vestibulares de preferência:</legend>
            <div class="preference-item">
              <img src="/assets/images/205_1014.svg" alt="Checkbox icon" class="toggle-btn" data-original="/assets/images/205_1014.svg">
              <span>ENEM</span>
            </div>
            <div class="preference-item">
              <img src="/assets/images/205_1017.svg" alt="Checkbox icon" class="toggle-btn" data-original="/assets/images/205_1017.svg">
              <span>Comvest</span>
            </div>
            <div class="preference-item">
              <img src="/assets/images/205_1020.svg" alt="Checkbox icon" class="toggle-btn" data-original="/assets/images/205_1020.svg">
              <span>Fuvest</span>
            </div>
            <div class="preference-item">
              <img src="/assets/images/205_932.svg" alt="Checkbox icon" class="toggle-btn" data-original="/assets/images/205_932.svg">
              <span>Outro</span>
            </div>
          </fieldset>
          <button type="submit" class="save-button">Salvar</button>
      </div>
    </div>
  </div>

  <script>
  const editButton = document.getElementById("editButton");
  const fileInput = document.getElementById("fileInput");
  const avatarImage = document.getElementById("avatarImage");

  // --- Carregar avatar salvo ao abrir ---
  window.addEventListener("load", () => {
    const savedAvatar = localStorage.getItem("userAvatar");
    if (savedAvatar) {
      avatarImage.src = savedAvatar; // restaura imagem do localStorage
    }

    const savedName = localStorage.getItem("userName");
    if (savedName) {
      nameInput.value = savedName;
      nameInput.disabled = true;
      editNameBtn.style.display = "block";
    }
  });

  // --- Upload e salvar avatar ---
  editButton.addEventListener("click", () => {
    fileInput.click();
  });

  fileInput.addEventListener("change", () => {
    const file = fileInput.files[0];
    if (file) {
      const reader = new FileReader();
      reader.onload = (e) => {
        const base64 = e.target.result;
        avatarImage.src = base64;
        localStorage.setItem("userAvatar", base64); // salva no localStorage
      };
      reader.readAsDataURL(file); // converte para Base64
    }
  });

  // --- Toggle botões de preferências ---
  const toggleButtons = document.querySelectorAll(".toggle-btn");
  toggleButtons.forEach(btn => {
    btn.addEventListener("click", () => {
      const simPath = "/assets/images/State=sim.png";
      if (btn.getAttribute("data-active") === "true") {
        btn.src = btn.getAttribute("data-original");
        btn.setAttribute("data-active", "false");
      } else {
        btn.src = simPath;
        btn.setAttribute("data-active", "true");
      }
    });
  });

  // --- Salvar e carregar Nome ---
  const nameInput = document.getElementById("name");
  const editNameBtn = document.getElementById("editNameBtn");
  const saveBtn = document.querySelector("button[type='submit']");

  saveBtn.addEventListener("click", (e) => {
    e.preventDefault();
    const nameValue = nameInput.value.trim();
    if (nameValue) {
      localStorage.setItem("userName", nameValue);
      nameInput.disabled = true;
      editNameBtn.style.display = "block";
    }
  });

  editNameBtn.addEventListener("click", () => {
    nameInput.disabled = false;
    nameInput.focus();
  });

  // --- Exibir email fixo ---
  document.getElementById("emailDisplay").innerText = "joao.silva@medvest.com"; 
</script>




</body>
</html>
