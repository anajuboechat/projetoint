<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Preferências do Usuário</title>
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="/css/preferencia_usuario.css">
  <link rel="icon" href="/assets/images/logo.png" />
</head>
<body>
  <h1>Escolha suas preferências de universidade</h1>

  <div class="container">

    <div class="card" data-name="Unicamp">
      <div class="check-circle"></div>
      <img src="/assets/images/unicamp2.jpeg" alt="Unicamp">
      <span>Unicamp</span>
    </div>

    <div class="card" data-name="USP">
      <div class="check-circle"></div>
      <img src="/assets/images/usp.jpg" alt="USP">
      <span>USP</span>
    </div>

    <div class="card" data-name="ENEM">
      <div class="check-circle"></div>
      <img src="/assets/images/enem.jpeg" alt="ENEM">
      <span>ENEM</span>
    </div>

    <div class="card" data-name="UERJ">
      <div class="check-circle"></div>
      <img src="/assets/images/uerj.jpg" alt="UERJ">
      <span>UERJ</span>
    </div>

  </div>

  <button class="continue-btn" id="continuarBtn">Continuar</button>

  <script type="module" src="../js/preferencia_usuario.js"></script>
</body>
</html>
