<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Preferências do Usuário</title>
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="/css/preferencia_usuario.css">
</head>
<body>
  <h1>Escolha suas preferências de universidade</h1>

  <div class="container">
    <div class="card">
      <div class="check-circle"></div>
      <img src="/assets/images/unicamp2.jpeg" alt="Unicamp">
      <span>Unicamp</span>
    </div>

    <div class="card">
      <div class="check-circle"></div>
      <img src="/assets/images/usp.jpg" alt="USP">
      <span>USP</span>
    </div>

    <div class="card">
      <div class="check-circle"></div>
      <img src="/assets/images/enem.jpeg" alt="ENEM">
      <span>ENEM</span>
    </div>

    <div class="card">
      <div class="check-circle"></div>
      <img src="/assets/images/uerj.jpg" alt="UERJ">
      <span>UERJ</span>
    </div>
  </div>

  <button class="continue-btn" id="continuarBtn">Continuar</button>

  <script>
    // Redirecionar ao clicar no botão
    document.getElementById("continuarBtn").addEventListener("click", () => {
      window.location.href = "../index.html";
    });

    // Seleção de universidades
    const cards = document.querySelectorAll(".card");
    cards.forEach(card => {
      card.addEventListener("click", () => {
        card.classList.toggle("selected"); // permite múltiplas seleções
      });
    });
  </script>
</body>
</html>
