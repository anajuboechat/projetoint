<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simulado ENEM - Questões</title>
  <link rel="stylesheet" href="../css/style.css">
  <style>
    .question-container {
      max-width: 1100px; /* AUMENTADO */
      width:1100px; /* AUMENTADO */
      min-height: 500px; /* NOVO: altura maior */
      margin: 120px auto;
      background: #c8e0a4;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      display: flex;
      gap: 40px;
    }

    .question-box {
      flex: 1;
    }

    .question {
      font-size: 22px;
      font-weight: 600;
      color: #2f2f1f;
      margin-bottom: 25px;
    }

    .options label {
      display: block;
      margin: 15px 0;
      padding: 15px 18px;
      border-radius: 12px;
      background-color: #9e9e9e34;

      cursor: pointer;
      font-size: 18px;
      transition: 0.2s;
    }

    .options label:hover {
      background-color: #9dbda7;
    }

    input[type="radio"] {
      transform: scale(1.4);
      margin-right: 10px;
      accent-color: #3c3d2f;
    }

    .buttons {
      margin-top: 30px;
      display: flex;
      justify-content: space-between;
    }

    button {
      background-color: #3c3d2f;
      color: rgb(184, 211, 198);
      padding: 12px 25px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
      transition: 0.2s;
    }

    button:hover {
      opacity: 0.8;
    }

    .question-menu {
      min-width: 420px; /* AUMENTADO para caber 7 */
      background-color: #e7eed0;
      border-radius: 12px;
      padding: 20px;
      height: fit-content;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      box-sizing: border-box;
      overflow: hidden;
    }

    .question-menu h3 {
      text-align: center;
      color: #2f2f1f;
      margin-bottom: 15px;
      font-size: 16px;
    }

    /* AGORA 7 POR LINHA */
    .question-buttons {
      display: grid;
      grid-template-columns: repeat(7, 1fr); /* ALTERADO */
      gap: 8px;
      justify-items: center;
      width: 100%;
      box-sizing: border-box;
    }

    .question-buttons button {
      background-color: #949494;
      border: none;
      border-radius: 8px;
      width: 36px; /* ligeiramente maior */
      height: 36px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.2s;
    }

    .question-buttons button.answered {
      background-color: #7fb96d;
      color: white;
    }

    .question-buttons button.active {
      background-color: #3c3d2f !important;
      color: white !important;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.6);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      z-index: 9999;
      font-size: 22px;
      letter-spacing: 1px;
    }

    .overlay.hidden {
      display: none;
    }

    .spinner {
      width: 60px;
      height: 60px;
      border: 6px solid rgba(255, 255, 255, 0.3);
      border-top: 6px solid #ffffff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    @media (max-width: 900px) {
      .question-container {
        flex-direction: column;
        align-items: center;
        gap: 20px;
      }

      .question-menu {
        width: 100%;
        order: -1;
      }
    }
  </style>
</head>
<body>

  <div class="sidebar">
    <h2>MedVest+</h2>
    <a href="../index.html" class="nav-link">Início</a>
    <a href="./simulados.html" class="nav-link">Simulados</a>
    <a href="./flashcards.html" class="nav-link">Flashcards</a>
    <a href="./notificacoes.html" class="nav-link">Notificações</a>
    <a href="./perfil.html" class="nav-link">Perfil</a>
    <img src="../assets/images/logo.png" alt="logo">
  </div>

  <div class="main">
    <div class="question-container">
      <div class="question-box">
        <div id="question" class="question">Carregando questão...</div>
        <div class="options" id="options"></div>

        <div class="buttons">
          <button id="prevBtn">Anterior</button>
          <button id="nextBtn">Próxima</button>
        </div>
      </div>

      <div class="question-menu">
        <h3>Questões</h3>
        <div class="question-buttons" id="questionNav"></div>
      </div>
    </div>
  </div>

  <div id="overlay" class="overlay hidden">
    <div class="spinner"></div>
    <div id="overlayText">Enviando...</div>
  </div>

  <script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyBN2_GgoK-nXfOxefYlCE9i7PupwrNQkrY",
  authDomain: "medvestplus.firebaseapp.com",
  databaseURL: "https://medvestplus-default-rtdb.firebaseio.com",
  projectId: "medvestplus",
  storageBucket: "medvestplus.appspot.com",
  messagingSenderId: "261146979409",
  appId: "1:261146979409:web:3388c61d54f7d7f7205c70"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

const questionEl = document.getElementById("question");
const optionsEl = document.getElementById("options");
const nextBtn = document.getElementById("nextBtn");
const prevBtn = document.getElementById("prevBtn");
const navContainer = document.getElementById("questionNav");
const overlay = document.getElementById("overlay");
const overlayText = document.getElementById("overlayText");

let questions = [];
let index = 0;
let answers = [];

async function loadQuestions() {
  try {
    const snapshot = await get(ref(db, "Simulados/S1"));
    if (!snapshot.exists()) {
      questionEl.textContent = "Nenhuma questão encontrada.";
      return;
    }

    const data = snapshot.val();

    let todasQuestoes = Object.keys(data)
      .map(key => {
        const q = data[key];
        return {
          id: key,
          enunciado: q.enunciado || "",
          alternativas: q.alternativas || {},
          correta: q.correta || "",
          numero: q.numero || 0
        };
      })
      .sort(() => Math.random() - 0.5); /* embaralhar */

    questions = todasQuestoes;

    answers = Array(questions.length).fill(null);
    createNavButtons();
    renderQuestion();

  } catch (err) {
    console.error("❌ Erro ao carregar questões:", err);
    questionEl.textContent = "Erro ao carregar questões.";
  }
}

function createNavButtons() {
  navContainer.innerHTML = "";
  questions.forEach((_, i) => {
    const btn = document.createElement("button");
    btn.textContent = i + 1;
    btn.addEventListener("click", () => goToQuestion(i));
    navContainer.appendChild(btn);
  });
}

function renderQuestion() {
  const q = questions[index];
  questionEl.textContent = `${index + 1}. ${q.enunciado}`;

  const letras = Object.keys(q.alternativas);

  if (letras.length === 0) {
    optionsEl.innerHTML = "<p style='color:red;'>Sem alternativas cadastradas</p>";
  } else {
    const mapABCD = ["A", "B", "C", "D", "E"];
    optionsEl.innerHTML = letras.map((letra, idx) => `
      <label style="min-width:300px;"> 
        <input type="radio" name="answer" value="${mapABCD[idx]}" ${answers[index] === mapABCD[idx] ? "checked" : ""}>
        ${mapABCD[idx]}) ${q.alternativas[letra]}
      </label>
    `).join("");
  }

  document.querySelectorAll(".question-buttons button").forEach((b, i) => {
    b.classList.toggle("active", i === index);
    b.classList.toggle("answered", answers[i] !== null);
  });

  nextBtn.textContent = index === questions.length - 1 ? "Enviar" : "Próxima";
}

function saveAnswer() {
  const selected = document.querySelector('input[name="answer"]:checked');
  answers[index] = selected ? selected.value : null;
}

nextBtn.addEventListener("click", () => {
  saveAnswer();
  if (index < questions.length - 1) {
    index++;
    renderQuestion();
  } else {
    enviarRespostas();
  }
});

prevBtn.addEventListener("click", () => {
  saveAnswer();
  if (index > 0) {
    index--;
    renderQuestion();
  }
});

function goToQuestion(i) {
  saveAnswer();
  index = i;
  renderQuestion();
}

function enviarRespostas() {
  overlay.classList.remove("hidden");
  overlayText.textContent = "Calculando desempenho...";

  setTimeout(() => {
    let acertos = 0;
    questions.forEach((q, i) => {
      if (answers[i] && answers[i].toUpperCase() === q.correta.toUpperCase()) {
        acertos++;
      }
    });

    overlayText.innerHTML = `✅ Você acertou <strong>${acertos}</strong> de <strong>${questions.length}</strong> questões!<br><br>Voltando à tela inicial...`;

    setTimeout(() => {
      window.location.href = "../index.html";
    }, 3500);
  }, 1500);
}

loadQuestions();
</script>

</body>
</html>
