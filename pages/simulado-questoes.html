<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simulado ENEM - Questões</title>
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="../css/simulado-questoes.css">
</head>
<body>

  <div class="sidebar">
    <h2>MedVest+</h2>
    <a href="../index.html" class="nav-link">Início</a>
    <a href="./simulados.html" class="nav-link">Simulados</a>
    <a href="./flashcards.html" class="nav-link">Flashcards</a>
    <a href="./notificacoes.html" class="nav-link">Notificações</a>
    <a href="./perfil.html" class="nav-link">Perfil</a>
    <img src="../assets/images/logo.png" alt="logo">
  </div>

  <div class="main">
    <div class="question-container">
      <div class="question-box">
        <div id="question" class="question">Carregando questão...</div>
        <div class="options" id="options"></div>

        <div class="buttons">
          <button id="prevBtn">Anterior</button>
          <button id="nextBtn">Próxima</button>
        </div>
      </div>

      <div class="question-menu">
        <h3>Questões</h3>
        <div class="question-buttons" id="questionNav"></div>
      </div>
    </div>
  </div>

  <div id="overlay" class="overlay hidden">
    <div class="spinner"></div>
    <div id="overlayText">Enviando...</div>
  </div>
  <script type="module" src="../js/simulado-questoes.js"></script>
</body>
</html>
