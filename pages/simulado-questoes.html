<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simulado ENEM - Questões</title>
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="../css/simulado-questoes.css">
</head>
<body>

  <div class="sidebar">
    <h2><span class="logoo" style="color: #33ac49;">Med</span><span class="logoo">Vest</span><span class="logoo" style="color: red;">+</span></h2>
    <a href="/index.html" class="nav-link"><span>Início</span></a>
    <a href="./simulados.html" class="nav-link"><span>Simulados</span></a>
    <a href="./flashcards.html" class="nav-link"><span>Flashcards</span></a>
    <a href="./notificacoes.html" class="nav-link"><span>Notificações</span></a>
    <a href="./perfil.html" class="nav-link"><span>Perfil</span></a>
    <img class="imagenzinha_da_logo" src="/assets/images/logo.png" alt="logo">
  </div>

  <div class="main">
    <div class="question-container">
      <div class="question-box">
        <div id="question" class="question">Carregando questão...</div>
        <div class="options" id="options"></div>

        <div class="buttons">
          <button id="prevBtn">Anterior</button>
          <button id="nextBtn">Próxima</button>
        </div>
      </div>

      <div class="question-menu">
        <h3>Questões</h3>
        <div class="question-buttons" id="questionNav"></div>

        <button id="finishBtn" class="finish-btn">Finalizar Simulado</button>
      </div>
    </div>
  </div>

  <div id="overlay" class="overlay hidden">
    <div class="spinner"></div>
    <div id="overlayText">Enviando...</div>
  </div>

  <script type="module" src="../js/simulado-questoes.js"></script>
</body>
</html>
