<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simulado ENEM - Questões</title>
  <link rel="stylesheet" href="../css/style.css">
  <style>
    /* ajustes sutis de tamanho mantendo seu estilo atual */
    .question-container {
      max-width: 850px;
      margin: 40px auto;
      background: #c8e0a4;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      display: flex;
      gap: 40px;
    }

    .question-box {
      flex: 1;
    }

    .question {
      font-size: 22px;
      font-weight: 600;
      color: #2f2f1f;
      margin-bottom: 25px;
    }

    .options label {
      display: block;
      margin: 15px 0;
      padding: 15px 18px;
      border-radius: 12px;
      background-color: #ffffff;
      border: 1px solid #ccc;
      cursor: pointer;
      font-size: 18px;
      transition: 0.2s;
    }

    .options label:hover {
      background-color: #ebebeb;
    }

    input[type="radio"] {
      transform: scale(1.4);
      margin-right: 10px;
      accent-color: #3c3d2f;
    }

    .buttons {
      margin-top: 30px;
      display: flex;
      justify-content: space-between;
    }

    button {
      background-color: #3c3d2f;
      color: white;
      padding: 12px 25px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
      transition: 0.2s;
    }

    button:hover {
      opacity: 0.8;
    }

    /* menu lateral de navegação rápida */
    .question-menu {
      width: 180px;
      background-color: #e7eed0;
      border-radius: 12px;
      padding: 20px;
      height: fit-content;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      box-sizing: border-box;
      overflow: hidden;
    }

    .question-menu h3 {
      text-align: center;
      color: #2f2f1f;
      margin-bottom: 15px;
      font-size: 16px;
    }

    .question-buttons {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(35px, 1fr));
      gap: 15px;
      justify-content: center;
      align-items: center;
      width: 100%;
      box-sizing: border-box;
    }

    .question-buttons button {
      background-color: #ccc;
      border: none;
      border-radius: 8px;
      width: 38px;
      height: 38px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.2s;
    }

    /* Verde = respondida */
    .question-buttons button.answered {
      background-color: #7fb96d;
      color: white;
    }

    /* Preto = ativa (tem prioridade sobre answered) */
    .question-buttons button.active {
      background-color: #3c3d2f !important;
      color: white !important;
    }

    /* overlay de envio */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.6);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      z-index: 9999;
      font-size: 22px;
      letter-spacing: 1px;
    }

    .overlay.hidden {
      display: none;
    }

    .spinner {
      width: 60px;
      height: 60px;
      border: 6px solid rgba(255, 255, 255, 0.3);
      border-top: 6px solid #ffffff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    @media (max-width: 900px) {
      .question-container {
        flex-direction: column;
        align-items: center;
        gap: 20px;
      }

      .question-menu {
        width: 100%;
        order: -1;
      }
    }
  </style>
</head>
<body>

  <div class="sidebar">
    <h2>MedVest+</h2>
    <a href="../index.html" class="nav-link">Início</a>
    <a href="./simulados.html" class="nav-link">Simulados</a>
    <a href="./flashcards.html" class="nav-link">Flashcards</a>
    <a href="./notificacoes.html" class="nav-link">Notificações</a>
    <a href="./perfil.html" class="nav-link">Perfil</a>
    <img src="../assets/images/logo.png" alt="logo">
  </div>

  <div class="main">
    <div class="question-container">
      <div class="question-box">
        <div id="question" class="question">Carregando questão...</div>

        <div class="options" id="options"></div>

        <div class="buttons">
          <button id="prevBtn">Anterior</button>
          <button id="nextBtn">Próxima</button>
        </div>
      </div>

      <div class="question-menu">
        <h3>Questões</h3>
        <div class="question-buttons" id="questionNav"></div>
      </div>
    </div>
  </div>

  <!-- overlay animado -->
  <div id="overlay" class="overlay hidden">
    <div class="spinner"></div>
    <div id="overlayText">Enviando...</div>
  </div>

  <script>
    const questions = [
      { q: "A fotossíntese é um processo vital realizado por plantas, algas e alguns procariontes, onde a energia solar é capturada e transformada em energia química. Esse processo permite a produção de moléculas orgânicas, como carboidratos, a partir de água e dióxido de carbono. A fotossíntese é fundamental para a vida na Terra, pois é a principal forma pela qual a energia entra na biosfera e sustenta a cadeia alimentar. O que é fotossíntese?", options: [
        "Processo em que plantas produzem energia a partir da luz solar.",
        "Processo de respiração das plantas durante a noite.",
        "Absorção de nutrientes do solo.",
        "Nenhuma das anteriores."
      ]},
      { q: "A estrutura molecular é fundamental para entender as propriedades e interações de substâncias químicas. Ela determina como as moléculas se comportam em diferentes ambientes e como interagem com outras moléculas. A geometria molecular, por exemplo, pode influenciar a polaridade da molécula e, consequentemente, as interações que ocorrem entre elas. A compreensão da estrutura molecular é essencial para a pesquisa acadêmica e aplicações industriais, como a farmacêutica e a alimentícia, onde a interação entre moléculas pode impactar a solubilidade e a eficácia dos produtos. Qual é o símbolo químico da água?", options: ["H2O", "O2", "CO2", "HO"] },
      { q: "Quem foi o autor de 'Dom Casmurro'?", options: ["Machado de Assis", "José de Alencar", "Eça de Queirós", "Clarice Lispector"] },
      { q: "Qual é a capital da França?", options: ["Londres", "Paris", "Berlim", "Roma"] },
      { q: "2 + 2 é igual a:", options: ["3", "4", "5", "6"] }
    ];

    let index = 0;
    const answers = Array(questions.length).fill(null);

    const questionEl = document.getElementById("question");
    const optionsEl = document.getElementById("options");
    const nextBtn = document.getElementById("nextBtn");
    const prevBtn = document.getElementById("prevBtn");
    const navContainer = document.getElementById("questionNav");
    const overlay = document.getElementById("overlay");
    const overlayText = document.getElementById("overlayText");

    // cria os botões do menu lateral
    questions.forEach((_, i) => {
      const btn = document.createElement("button");
      btn.textContent = i + 1;
      btn.addEventListener("click", () => goToQuestion(i));
      navContainer.appendChild(btn);
    });

    function renderQuestion() {
      const q = questions[index];
      questionEl.textContent = `${index + 1}. ${q.q}`;

      optionsEl.innerHTML = q.options
        .map((opt, i) => `
          <label>
            <input type="radio" name="answer" value="${i}" ${answers[index] === i ? "checked" : ""}>
            ${String.fromCharCode(65 + i)}) ${opt}
          </label>
        `)
        .join("");

      document.querySelectorAll(".question-buttons button").forEach((b, i) => {
        b.classList.toggle("active", i === index);
        b.classList.toggle("answered", answers[i] !== null);
      });

      nextBtn.textContent = index === questions.length - 1 ? "Enviar" : "Próxima";
    }

    function saveAnswer() {
      const selected = document.querySelector('input[name="answer"]:checked');
      answers[index] = selected ? parseInt(selected.value) : null;
    }

    nextBtn.addEventListener("click", () => {
      saveAnswer();
      if (index < questions.length - 1) {
        index++;
        renderQuestion();
      } else {
        enviarRespostas();
      }
    });

    prevBtn.addEventListener("click", () => {
      saveAnswer();
      if (index > 0) {
        index--;
        renderQuestion();
      }
    });

    function goToQuestion(i) {
      saveAnswer();
      index = i;
      renderQuestion();
    }

    function enviarRespostas() {
      overlay.classList.remove("hidden");
      overlayText.textContent = "Enviando...";

      // simula o envio
      setTimeout(() => {
        overlayText.textContent = "✅ Enviado com sucesso!";
        console.log("Respostas:", answers);

        setTimeout(() => {
          window.location.href = "../index.html";
        }, 1500);
      }, 2000);
    }

    renderQuestion();
  </script>
</body>
</html>
